<textarea class="input3area" ng-model="answersList.newAnswer.text"></textarea>
            <button ng-click="answersList.addAnswer()">Add Content!</button>


<ul>
                <li ng-repeat="answer in answersList.answers | filter:query">
                    <h3> {{answer.text}} </h3> 
                    <button ng-click="answersList.removeAnswer(answer)">Delete</button>
                </li>
            </ul>
