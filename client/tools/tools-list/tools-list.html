  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
    <div class="hit" >
      <!--<div class="hit-image">
        <img src="{{|image}}" alt="{{|name}}">
      </div> -->
      <div class="hit-content" >
          
           <div class="col-xs-3">
              <p class="hit-author">{{authors}}</p>
              <p class="hit-church">{{{churches}}}</p>
              <p class="hit-church">{{{cities}}}</p>
               <!--<p class="hit-church">{{{_id}}}</p>-->
            <p class="lgDisplay">{{{lgDisplay}}}</p>
               <p class="hit-sub-title-center">{{ownerName.city}}</p>
               
          </div>
          
          <div class="col-xs-9">

              <h2 class="hit-name" >{{displayTitles}}</h2>
              <h2 class="hit-name">{{questionText}}</h2>
              <p class="hit-sub-title">{{date.$date}}</p>
          <p class="hit-sub-title">{{#OrderTitle}}
               ...{{h}}
              {{/OrderTitle}}
          </p>
      
              <p class="hit-sub-title">{{#headings}}
              ...{{.}}
                  {{/headings}}
              </p>
          <p class="hit-text">{{_snippetResult.text.value}}</p>

          <div class="label label-default">{{#topics}}
               <li class="topics">{{ . }}</li>
              {{/topics}}
              {{#persons}}
               <li class="people">{{ . }}</li>
              {{/persons}}
              </div>
          </div>
         

      </div>
    </div>
  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>
