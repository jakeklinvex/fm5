<div class = "col-xs-12 padding2p">
    Search: <input class="input2" ng-model="query">
<ul>
  <li ui-sref="snippets2.contentDetails ({ snippetId: snippet._id })" ng-repeat="snippet in snippetsSearch.snippets | filter:query ">
   <div class="list-light">
      <h3> {{snippet.displayTitles}} </h3> 
 <h5>{{ snippet.headings }}</h5>
    <p>{{snippet.authors}}</p>
      <p>{{snippet.churches}}</p>
      <p>{{snippet.cities}}</p>
       <p>{{snippet.owner}}</p>
       <p>{{snippet.ownerEmail[0].address}}</p>
       <p>{{snippet.dateCreated}}</p>
      <button class ="chatButton" ng-click="snippetsSearch.removeSnippet(snippet)">Delete</button>
       </div>
  </li>
</ul>
</div>
